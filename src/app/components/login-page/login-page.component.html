<form action="#" class="login">
  <h1>Login</h1>
  <div class="email">
    <label for="login" class="label"
      >Login:<span class="required">*required</span></label
    >
    <input
      type="text"
      required
      id="login"
      name="login"
      placeholder="Enter login"
      class="input"
      [(ngModel)]="credentials.login"
    />
  </div>
  <div class="password">
    <label for="password" class="label"
      >Password:<span class="required">*required</span></label
    >
    <input
      type="password"
      required
      id="password"
      name="password"
      placeholder="Enter password"
      class="input"
      [(ngModel)]="credentials.password"
    />
  </div>
  <div class="action">
    <a href="#" class="faq-ref">Forgot password?</a>
    <button class="btn btn-gray" type="submit" (click)="onLogin()">Login</button>
  </div>
</form>
