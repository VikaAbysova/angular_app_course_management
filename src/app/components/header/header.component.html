<header class="header">
  <ng-content></ng-content>
  <div
  class="user-block"
  >
  <div class="usel-login"
  *appIfAuthenticated="authService.isAuthenticated() | async"
  >
      <div>
        <i class="fa-sharp fa-solid fa-user"></i>
        <p class="login">
          {{ loginValue$ | async }}
        </p>
      </div>
      <button class="btn" (click)="onLogout()">
        <i class="fa-solid fa-right-from-bracket"></i>
        {{'Log off' | translate}}
      </button>
    </div>
    <app-switch-lang></app-switch-lang>
  </div>
</header>
