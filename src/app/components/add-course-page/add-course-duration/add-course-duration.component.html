<div class="label-column">
  <label for="duration" class="label"
    >Duration: <span class="required">*required</span></label
  >
  <div class="duration">
    <input
      type="number"
      class="input"
      id="duration"
      name="duration"
      [(ngModel)]="durationValue"
      required
      (input)="emitDuration()"
    />
    <div class="duration-pipe">
      <p>{{ durationValue | durationPipe}}</p>
    </div>
  </div>
</div>
