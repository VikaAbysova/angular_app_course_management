<div class="label-column">
  <label for="authors" class="label"
    >Authors: <span class="required">*required</span></label
  >

  <div
    class="authors-search"
    [ngClass]="{
      'ng-touched': isAuthorsTouched,
      'ng-invalid': isAuthorsInvalid,
      'ng-valid': !isAuthorsInvalid
    }"
  >
    <ul class="tags">
      <li class="tag" *ngFor="let author of authorsTags">
        {{ author.name + " " + (author.lastName ? author.lastName : "")
        }}<button type="button" class="btn-tag" (click)="removeTag(author)">
          X
        </button>
      </li>
    </ul>
    <input
      type="text"
      class="input"
      id="authors"
      name="authors"
      required
      placeholder="Enter author's name..."
      (input)="onChanged($event)"
      [(ngModel)]="searchInput"
    />
  </div>
</div>
<ul>
  <li
    class="author-selection"
    *ngFor="let author of authorsNames"
    (click)="addAuthor(author)"
    tabindex="0"
  >
    {{ author.name + " " + (author.lastName ? author.lastName : "") }}
  </li>
</ul>
